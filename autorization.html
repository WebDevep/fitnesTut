<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Авторизация</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="section-grey">

	<section class="autorization section-grey">

		<div class="form-content">

			<!-- form title start -->
			<h1 class="title">Объединяем спорт доступный фитнестут</h1>
			<!-- form title end -->

			<!-- form autorization start -->
			<form id="form" class="form">

				<div class="input-after icon-email">
					<input name="email" class="input input-email" type="email" required placeholder="Введите e-mail адрес" title="Введите вашу почту">
					<div class="preview-valid"></div>
				</div>

				<div class="input-after icon-password">
					<input name="password" class="input input-password" type="password" required placeholder="Введите пароль" title="Введите ваш пароль" minlength="6">
					<div class="preview-valid"></div>
				</div>

				<div class="remember">
					<input class="remember__checkbox" name="remember-me" id="remember" type="checkbox" title="Запомнить меня">
					<label class="remember__label" for="remember">Запомнить меня</label>
				</div>

				<button type="submit" class="button autorization__button button-paddin-right">Войти<span class="button__icon"></span></button>

			</form>
			<!-- form autorization end -->

			<!-- autorization support links start -->
			<div class="autorization__support-links">

				<a class="link support-links forgot-password" href="./password_recover.html">Забыли пароль?</a>

				<h5 class="support-links title__button-registartion">Впервые у нас?</h5>

				<a href="./registration.html" class="button registration__button">Регистрация <span class="button__icon"></span></a>
				
			</div>
			<!-- autorization support links end -->

		</div>

	</section>

	<script src="js/scripts.min.js"></script>

</body>

</html>
